    <link rel="stylesheet" href="../CSS/style_doce.css">
    <link rel="script" href="../SCRIPT/script_doce.js">
    <title>Monte sua própria pizza - Pizzaria Bella Massa</title>
</head>

<body>
    <header>
        <div class="imagem-logo">
            <img src="../ASSETS/IMG/Antigas/Logo da Pizzaria Bell Massa (2).png" alt="Logo da Pizzaria Bella Massa">
            <h1>PIZZARIA BELLA MASSA</h1>
        </div>
        <br>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="Cardapio.html">Cardápio</a></li>
                <li class="dropdown">
                    <a href="#">Monte sua Pizza</a>
                    <ul class="submenu">
                        <li><a href="Faça.html">Salgada</a></li>
                        <li><a href="faça_doce.html">Doce</a></li>
                    </ul>
                </li>
                <li><a href="pagamentos.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <h1>Meia ou Inteira</h1>
                <div class="opção">
                    <input type="radio" id="meia" name="tamanho" value="Meia">
                    <label for="meia">Meia (2 Sabores)</label>
                </div>
                <div class="opção">
                    <input type="radio" id="inteira" name="tamanho" value="Inteira">
                    <label for="inteira">Inteira (1 Sabor)</label>
                </div>
            </div>
        </div>
    </main>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <h1>Escolha o Sabor:</h1>
                <div class="opção">
                    <input type="radio" id="recheio1" name="recheio" value="Calabresa">
                    <label for="recheio1">
                        <p> Chocolate</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="recheio2" name="recheio" value="Margherita">
                    <label for="recheio2">
                        <p> Chocolate Branco</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="recheio3" name="recheio" value="Pepperoni">
                    <label for="recheio3">
                        <p> Doce de leite</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="recheio4" name="recheio" value="Frango com Catupiry">
                    <label for="recheio4">
                        <p> Nutella</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="recheio5" name="recheio" value="Vegetariana">
                    <label for="recheio5">
                        <p> Beijinho</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <h1>Escolha o Tipo de Borda:</h1>
                <div class="opção">
                    <input type="radio" id="borda1" name="borda" value="Borda Recheada com Calabresa">
                    <label for="borda1">
                        <p> Borda Recheada com Chocolate </p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="borda2" name="borda" value="Borda Recheada com Catupiry">
                    <label for="borda2">
                        <p> Borda Recheada com Chocolate Branco</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="borda3" name="borda" value="Borda Recheada com Cheddar">
                    <label for="borda3">
                        <p> Borda Recheada com Nutella</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="radio" id="borda1" name="borda" value="Borda Recheada com Mussarela">
                    <label for="borda4">
                        <p> Borda Recheada com Beijinho</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <h1>Escolha o Adicional:</h1>
                <div class="opção">
                    <input type="checkbox" id="proteina1" name="proteina" value="Frango">
                    <label for="proteina1">
                        <p> Morango</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="proteina2" name="proteina" value="Calabresa">
                    <label for="proteina2">
                        <p> Granulado</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="proteina3" name="proteina" value="Pepperoni">
                    <label for="proteina3">
                        <p> Coco ralado</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="proteina4" name="proteina" value="Pepperoni">
                    <label for="proteina4">
                        <p> M&M</p>
                        <p class="preco">+ R$ --,--</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="botao">
            <a href="pagamentos.html"><button>Concluir - Total R$ --,--</button></a>
        </div>
    </main>

    <footer>
        <a class="instagram" href="https://www.instagram.com/pizzaria.bella.massa_itu/" target="_blank"><img
                src="../ASSETS/IMG/Icons/instagram.png" alt="Instagram" title="Instagram"></a>

            <img src="../ASSETS/IMG/Icons/support.png" alt="Fale Conosco" title="Fale Conosco">
        </a>
    </footer>

</body>

</html>
