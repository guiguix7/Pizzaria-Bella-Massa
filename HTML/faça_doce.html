    <main>
        <div class="pizza-customização">
            <div class="opções">
                <form class="grupo-opcoes">
                    <div class="titulo-opcoes">
                        <h1>Meia ou Inteira</h1>
                        <button type="reset" class="limpar-btn" aria-label="Limpar seleção">Limpar</button>
                    </div>
                    <br>
                    <div class="opção">
                        <input type="radio" id="inteira" name="tamanho" value="Inteira">
                        <label for="inteira">Inteira (1 Sabor)
                            <p class="descricao">Escolha 1 sabor.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="meia" name="tamanho" value="Meia">
                        <label for="meia">Meia (2 Sabores)
                            <p class="descricao">Escolha 2 sabores diferentes.</p>
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <form class="grupo-opcoes">
                    <div class="titulo-opcoes">
                        <h1>Escolha o Sabor:</h1>
                        <button type="reset" class="limpar-btn" aria-label="Limpar seleção">Limpar</button>
                    </div>
                    <br>
                    <div class="opção">
                        <input type="radio" id="recheio1" name="recheio" value="Chocolate ao Leite">
                        <label for="recheio1">
                            <p>Chocolate ao Leite</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Cobertura cremosa de chocolate ao leite.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="recheio2" name="recheio" value="Chocolate Branco">
                        <label for="recheio2">
                            <p>Chocolate Branco</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Sabor suave e doce, bem cremoso.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="recheio3" name="recheio" value="Doce de Leite">
                        <label for="recheio3">
                            <p>Doce de Leite</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Tradicional e encorpado, bem caramelizado.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="recheio4" name="recheio" value="Nutella">
                        <label for="recheio4">
                            <p>Nutella</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Creme de avelã com chocolate, favorito geral.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="recheio5" name="recheio" value="Beijinho">
                        <label for="recheio5">
                            <p>Beijinho</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Coco com leite condensado, docinho e macio.</p>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <main>

                <form class="grupo-opcoes">

                        <button type="reset" class="limpar-btn" aria-label="Limpar seleção">Limpar</button>
                    </div>
                    <br>
                    <div class="opção">
                        <input type="radio" id="borda1" name="borda" value="Borda Recheada com Chocolate">

                            <p>Borda Recheada com Chocolate</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Recheio cremoso de chocolate ao leite.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="borda2" name="borda" value="Borda Recheada com Chocolate Branco">

                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Mais doce e suave, derrete na boca.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="radio" id="borda3" name="borda" value="Borda Recheada com Nutella">

                    </div>

    <main>
        <div class="pizza-customização">
            <div class="opções">
                <form class="grupo-opcoes">
                    <div class="titulo-opcoes">

                        <button type="reset" class="limpar-btn" aria-label="Limpar seleção">Limpar</button>
                    </div>
                    <br>
                    <div class="opção">
                        <input type="checkbox" id="adc1" name="adicional" value="Morango">
                        <label for="adc1">
                            <p>Morango</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Fresco e levemente ácido, combina com chocolate.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="checkbox" id="adc2" name="adicional" value="Granulado">
                        <label for="adc2">
                            <p>Granulado</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Toque crocante e divertido na cobertura.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="checkbox" id="adc3" name="adicional" value="Coco Ralado">
                        <label for="adc3">

                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Textura e sabor delicado que realça a doçura.</p>
                        </label>
                    </div>
                    <div class="opção">
                        <input type="checkbox" id="adc4" name="adicional" value="M&M">
                        <label for="adc4">
                            <p>M&M</p>
                            <p class="preco">+ R$ --,--</p>
                            <p class="descricao">Chocolate colorido com crocância irresistível.</p>
