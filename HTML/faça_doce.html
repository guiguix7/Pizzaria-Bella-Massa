<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gui">
    <meta name="keywords" content="Pizza, Personalize, Bella Massa">
    <meta name="description" content="Monte sua pizza personalizada na Pizzaria Bella Massa!">
    <link rel="icon" href="../ASSETS/IMG/Antigas/Logo da Pizzaria Bell Massa (2).png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style_doce.css">
    <link rel="script" href="../SCRIPT/script_doce.js">
    <title>Monte sua própria pizza - Pizzaria Bella Massa</title>
</head>

<body>
    <header>
        <h1>Pizzaria Bella Massa</h1>
        <br>

        <nav>
            <ul class="menu">
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li><a href="Cardapio.html">Cardápio</a></li>
                <li class="dropdown">
                    <a href="#">Faça sua Pizza</a>
                    <ul class="submenu">
                        <li><a href="Faça.html">Salgada</a></li>
                        <li><a href="faça_doce.html">Doce</a></li>
                    </ul>
                </li>
                <li><a href="pagamentos.html">Pagamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="pizza-customização">
            <div class="opções">
                <h1>Escolha o Sabor:</h1>
                <div class="opção">
                    <input type="checkbox" id="recheio1" name="recheio" value="Calabresa">
                    <label>
                        <p>Chocolate</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="recheio2" name="recheio" value="Margherita">
                    <label>
                        <p>Chocolate Branco</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="recheio3" name="recheio" value="Pepperoni">
                    <label>
                        <p>Doce de leite</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="recheio4" name="recheio" value="Frango com Catupiry">
                    <label>
                        <p>Nutella</p>
                    </label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="recheio5" name="recheio" value="Vegetariana">
                    <label>
                        <p>Beijinho</p>
                    </label>
                </div>
            </div>

            <div class="opções">
                <h1>Escolha o Tipo de Borda:</h1>
                <div class="opção">
                    <input type="checkbox" id="borda1" name="borda" value="Borda Recheada com Calabresa">
                    <label for="borda1">Borda Recheada com Chocolate </p></label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="borda2" name="borda" value="Borda Recheada com Catupiry">
                    <label for="borda2">Borda Recheada com Chocolate Branco</p></label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="borda3" name="borda" value="Borda Recheada com Cheddar">
                    <label for="borda3">Borda Recheada com Nutella</p></label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="borda1" name="borda" value="Borda Recheada com Mussarela">
                    <label for="borda1">Borda Recheada com Beijinho</p></label>
                </div>
            </div>

            <div class="opções">
                <h1>Escolha o Adicional:</h1>
                <div class="opção">
                    <input type="checkbox" id="proteina1" name="proteina" value="Frango">
                    <label for="proteina1">Morango</p></label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="proteina2" name="proteina" value="Calabresa">
                    <label for="proteina2">Granulado</p></label>
                </div>
                <div class="opção">
                    <input type="checkbox" id="proteina3" name="proteina" value="Pepperoni">
                    <label for="proteina3">Coco ralado</p></label>
                </div>
            </div>
            <div class="botao">
                <button>Concluir</button>
            </div>
            <div class="pizza-summary" id="resumo" style="display: none;">
                <h3>Resumo da sua Pizza:</h3>
                <div id="ingredientes-selecionados"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pizzaria Bell Massa. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
